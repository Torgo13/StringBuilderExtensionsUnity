name: .NET Core

on:
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
    - name: Build with dotnet
      run: |
        DOTNET_CLI_TELEMETRY_OPTOUT=1
        dotnet build --nologo --configuration Release
